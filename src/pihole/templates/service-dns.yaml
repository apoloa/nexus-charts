apiVersion: v1
kind: Service
metadata:
  name: pihole-dns-tcp
  annotations:
    metallb.universe.tf/allow-shared-ip: pihole-svc
spec:
  selector:
    app: pihole
  type: LoadBalancer
  loadBalancerIP: 192.168.1.230
  ports: 
  - name: dns-tcp
    port: 53
    targetPort: dns  
    protocol: TCP
  - name: dns-udp
    port: 53
    targetPort: dns-udp
